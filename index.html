<style>

* {
 box-sizing: border-box;
}


body {
 font-family: Arial;
 padding: 10px;
 background: #f1f1f1;
}


/* Header/Blog Title */
.header {
 padding: 30px;
 text-align: center;
 background: rgba(255, 255, 255, 0);
}


.header h1 {
 font-size: 50px;
}


/* Style the top navigation bar */
.topnav {
 overflow: hidden;
 background-color: #3cff00;
}


/* Style the topnav links */
.topnav a {
 float: left;
 display: block;
 color: #ee00ff;
 text-align: center;
 padding: 14px 16px;
 text-decoration: none;
}


/* Change color on hover */
.topnav a:hover {
 background-color: #f2ff00;
 color: rgb(140, 0, 255);
}


.leftcolumn {  
 float: center;
 width: 75%;
}


/* Add a card effect for articles */
.card {
 background-color: rgb(255, 0, 234);
 padding: 20px;
 margin-top: 20px;
 margin-bottom: 20px;
}


/* Fake image */
.fakeimg {
 background-color: #aaa;
 width: 100%;
 padding: 20px;
}


/* Clear floats after the columns */
.row::after {
 content: "";
 display: table;
 clear: both;
}


   body {
 background-color: rgb(59, 255, 55);
 animation: mymove 5s infinite;
}


@keyframes mymove {
 from {background-color: rgb(59, 255, 55);}
 to {background-color: rgb(255, 0, 187);}
}


.p3 {
 font-family: "Lucida Console", "Courier New", monospace;
}


h1 {
 color: white;

}
.help {cursor: help;}
.grabbing {cursor: -webkit-grabbing; cursor: grabbing;}


p {animation: color-change 1s infinite;
   }


@keyframes color-change {  0% { color: red; }
50% { color: blue; }
100% { color: red; }


</style>
</head>
